<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./cal.css" />
  </head>

  <body>
    <section>
      <div class="cnt">0</div>
      <div class="cal">
        <button>C</button>
        <button>AC</button>
        <button>%</button>
        <button>รท</button>
      </div>

      <div class="cal">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>X</button>
      </div>
      <div class="cal">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
      </div>
      <div class="cal">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
      </div>
      <div class="cal">
        <button>+/-</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
      </div>
    </section>
    <script src="./cal.js"></script>
  </body>
</html>
